<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class 5</title>
</head>
<body>
    <h1>Adding Images</h1>

    <!-- To add an image into the page you need to use an <img> element.-->

    <!-- Src -->
    <!-- This tells the browser where it can find the image file. This 
    will usually be a relative URL pointing to an image on your 
    own site. -->
    <img src="./img/bg.jpg" alt="background img"> 
    <!-- alt -->
    <!-- this provides a text description of the image which describes the 
    image if you cannot see it. -->

    <!-- Height -->
    <!-- This specifies the height of the image in pixels. -->
    <!-- Width -->
    <!-- This specifies the width of the image in pixels. -->
    <img src="https://purepng.com/public/uploads/large/purepng.com-flowerpurplebeautifulflower-961524679920uwaaa.png" alt="flower image" width="500" height="500">
    <br>
    <!-- Old Code: Aligning 
    Images Vertically-->

    <img src="https://th.bing.com/th/id/OIP.5gWhvK8JxjKHQIBQo6YEQgHaEK?pid=ImgDet&rs=1" alt="animal img" align="right">
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dicta at corrupti enim consequuntur repudiandae? Nam incidunt mollitia quas ut minus?</p>
    <br><br>
    <!-- Image Formats: GIF JPEG PNG SVG -->


    <!-- Images often come with 
    captions. HTML5 has introduced a new <figure> element to 
    contain images and their caption so that the two are associated -->
    <figure>
    <img src="https://th.bing.com/th/id/R.2d550b24638726fca1061a85a11c9424?rik=pWtjOko3HqWScg&pid=ImgRaw&r=0" alt="animal img" width="500" height="400">
    <!-- The <figcaption> element has been added to HTML5 in order 
     to allow web page authors to add a caption to an image. -->
    <figcaption>Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque, maiores!</figcaption>
    </figure>

    
</body>
</html>
